name: Fear & Greed Index Backup Update

on:
  schedule:
    # Run every day at 4:30 UTC (6:30 AM GMT+2) - 30 minutes after main workflow
    - cron: '30 4 * * 1-5'  # Monday to Friday only
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  update-fear-greed-backup:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        cd src/scripts/fear_greed_index
        pip install -r requirements.txt
    
    - name: Run Fear & Greed update
      run: |
        cd src/scripts/fear_greed_index
        python fngindex.py
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "Files changed:"
          git status --porcelain
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "No files changed"
        fi
    
    - name: Create Pull Request with changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "ðŸ¤– Auto-update Fear & Greed Index data - $(date '+%Y-%m-%d %H:%M:%S')"
        title: "ðŸ¤– Auto-update Fear & Greed Index data"
        body: |
          Automated update of Fear & Greed Index data.
          
          This PR was created automatically by the GitHub Actions workflow.
          
          **Files changed:**
          - Fear & Greed Index data files
          
          **Timestamp:** $(date '+%Y-%m-%d %H:%M:%S')
        branch: auto-update-fear-greed-$(date +%Y%m%d-%H%M%S)
        delete-branch: true
        auto-merge: true
        merge-method: merge
    
    - name: No changes detected
      if: steps.verify-changed-files.outputs.changed == 'false'
      run: |
        echo "No new data to update"
