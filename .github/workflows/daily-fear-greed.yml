name: Run Fear and Greed Index Daily

on:
  schedule:
    - cron: '0 5 * * *'  # 7 AM Europe/Rome (UTC+2 during daylight saving)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy matplotlib requests

      - name: Run script
        working-directory: src/scripts
        run: |
          python fear_greed.py

      - name: Commit and push if changes
        run: |
          cd src/scripts
          if [ -f fear_greed_index.csv ]; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add fear_greed_index.csv
            git diff --quiet && git diff --staged --quiet || (git commit -m "Update fear and greed index data" && git push origin main)
          else
            echo "No fear_greed_index.csv file was generated"
            exit 1
          fi
